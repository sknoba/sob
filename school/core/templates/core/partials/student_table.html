<!-- partials/student_list.html -->
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
            <td>{{forloop.counter}}</td>
          <td>{{ student.first_name }}</td>
          <td>{{ student.student_id }}</td>
          <td>{{ student.class.name }}</td>
          <td>{{ student.gender }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
