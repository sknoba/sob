{% extends "base.html" %}
{% block main %}
<div class="container mt-4">
    <h2>{{ view.action }} Academic Year</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Edit</button>
        <a href="{% url 'academic-year-list' %}" class="btn btn-secondary">Cancel</a>        
    </form>
</div>
{% endblock main %}
