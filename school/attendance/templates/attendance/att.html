<form method="POST">
    {% csrf_token %}
    <h2>Mark Attendance for {{ date }}</h2>
    <h3>Present</h3>
    {% for student in students %}
        <input type="checkbox" name="present_students" value="{{ student.id }}"> {{ student }}<br>
    {% endfor %}
    
    <h3>Absent</h3>
    {% for student in students %}
        <input type="checkbox" name="absent_students" value="{{ student.id }}"> {{ student }}<br>
    {% endfor %}
    
    <button type="submit">Submit Attendance</button>
</form>
