<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    <a href="{% url 'teacher-create' %}">Add New Teacher</a>
    <ul>
        {% for teacher in teachers %}
            <li>
                <a href="{% url 'teacher-detail' teacher.pk %}">
                    {{ teacher.first_name }} {{ teacher.last_name }}
                </a>
                (<a href="{% url 'teacher-update' teacher.pk %}">Edit</a>)
                (<a href="{% url 'teacher-delete' teacher.pk %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
