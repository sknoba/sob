{% extends "base.html" %}
{% load static %}

{% block head %}
<title>403 Forbidden</title>
{% endblock head %}

{% block main %}
<div class="container">

  <div class="text-center p-5 rounded">
    <div class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" fill="currentColor" class="bi bi-lock-fill text-danger" viewBox="0 0 16 16">
          <path d="M4 8V4a4 4 0 1 1 8 0v4h1a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1zm5-4a3 3 0 1 0-6 0v4h6V4z"/>
        </svg>
      </div>
    <div class="error mx-auto text-danger fw-bold" style="font-weight:700" data-text="403">403</div>
    <h2 class="h3 text-dark">Forbidden</h2>
    <p class="text-muted mb-4">You do not have permission to access this page.</p>

      <br><br>
      <p>{{ message }}</p>
      <br><br>


    <a href="/" class="btn btn-outline-danger btn-sm">Go Back to Home</a>
</div>

</div>
{% endblock main %}
