<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setting page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      width: 100%;
      background-color: #E2E8F0;
    }

    /* Sidebar styles */
    #sidebar {
      background-color: #1E3A8A; /* Dark blue color */
      color: #fff;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: transform 0.3s ease, width 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center; /* Center items horizontally */
    }

    /* Collapsed state for small screens */
    #sidebar.collapsed {
      width: 60px; /* Reduced width for icon bar */
      align-items: center; /* Keep icons aligned */
    }

    .sidebar-content a {
      color: #fff;
      text-decoration: none;
      padding: 15px 10px;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
    }
    
    /* Lift the links on hover and add a shadow */
    .sidebar-content a:hover {
      transform: translateY(-5px); /* Slight lift effect */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.598); /* Add subtle black shadow */
    }


    /* Adjust icon alignment to left */
    .sidebar-content a i {
      margin-right: 15px;
      margin-left: 10px; /* Move icons slightly left */
    }

    /* Hide text when collapsed */
    #sidebar.collapsed .sidebar-content a span {
      display: none;
    }

    #main-content {
        margin-left: 250px; /* Leave space for the sidebar */
        margin-right: 30px; /* Add gap on the right side */
        transition: margin-left 0.3s ease;
        padding-left: 220px;
        padding-top: 2rem;
      }

    #sidebar.collapsed + #main-content {
      margin-left: 60px; /* Adjusted margin for collapsed state */
    }

    /* Toggle button styles */
    #toggle-btn {
      padding: 15px 10px; /* Match padding with sidebar links */
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      background-color: transparent; /* Make background transparent */
      border: none; /* Remove border */
      cursor: pointer;
      width: 100%; /* Match width with sidebar links */
    }
    
     /* User Profile adjustments */
     .user-profile {
      position: absolute; /* Fix to bottom */
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #1E3A8A;
      transition: transform 0.3s ease;
    }

    #sidebar.collapsed .user-profile {
      justify-content: center;
    }

    #sidebar.active .user-profile {
      transform: translateX(0);
    }

    

    /* Sidebar behavior for large screens */
    @media (min-width: 768px) {
        #sidebar {
            width: 250px;
            transform: none !important; /* Ensure sidebar always open */
        }
    
        #sidebar.collapsed {
            width: 250px;
        }
    
        #main-content {
            margin-left: 250px; /* Leave space for the open sidebar */
        }
    
        #toggle-btn {
            display: none; /* Hide toggle button on large screens */
        }
    
        .sidebar-content .first-a {
            margin-top: 3rem;
        }
    }

    /* Adjust sidebar for small devices */
    @media (max-width: 768px) {
    #main-content {
        margin-right: 10px;
        padding-left: 200px;
        }

      #sidebar {
        transform: translateX(-100%);
        width: 250px;
      }

      /* Sidebar always visible in collapsed state */
      #sidebar.active {
        transform: translateX(0);
      }

      #sidebar.collapsed {
        transform: translateX(0); /* Sidebar starts visible, but narrow */
      }

      #main-content {
        margin-left: 60px;
        padding-left: 10px; /* Reduced padding for smaller screens */
      }

      /* Reduce container padding/margins on small screens */
      .container {
        padding-left: 5px;
        padding-right: 2px;
      }

      #sidebar.active.collapsed {
        width: 250px; /* Expand sidebar when active */
      }

      #toggle-btn {
        display: block;
      }

      /* Hide nav-items on small screens */
      .nav-items {
        display: none;
      }

      /* Show nav-items when sidebar is active */
      #sidebar.active .nav-items {
        display: inline;
      }

      /* Hide user-name and user-logout by default on small screens */
      .user-name, .user-logout {
        display: none;
      }

      /* Show user-name and user-logout when sidebar is active */
      #sidebar.active .user-name, #sidebar.active .user-logout {
        display: inline;
      }
    }

    #main-content hr {
        border: none; /* Remove the default border */
        height: 5px; /* Adjust the height to make it thicker */
        background-color: #1E3A8A; /* Set the color you prefer */
        margin-left: 1rem; /* Maintain your existing margin */
        margin-right: 1rem; /* Maintain your existing margin */
    }
      
    
    /* Tabs*/
    section {
        padding: 50px 10px 30px 10px;
    }

    section .section-title {
        text-align: center;
        color: #007b5e;
        margin-bottom: 50px;
        text-transform: uppercase;
    }
    #tabs{
        color:#1E3A8A;
        background-color: white;
        border-radius: 20px; /* Adds rounded corners */
    }
    #tabs h6.section-title{
        color: #1E3A8A;
    }

    #tabs .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
        color: #f3f3f3;
        background-color: transparent;
        border-color: transparent transparent #f3f3f3;
        border-bottom: 4px solid !important;
        font-size: 20px;
        font-weight: bold;
    }
    #tabs .nav-tabs .nav-link {
        border: 1px solid transparent;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
        color: #1E3A8A;
        font-size: 20px;
    }
        
  </style>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar-content collapsed">
    <!-- Toggle button as a link for consistent alignment -->
    <a href="#" id="toggle-btn"><i class="fas fa-bars"></i></a>
    <a href="#"><i class="fas fa-tachometer-alt first-a"></i> <span class="ms-2 first-a nav-items">Dashboard</span></a>
    <a href="#"><i class="fas fa-user"></i> <span class="ms-2 nav-items">User</span></a>
    <a href="./login.html"><i class="fas fa-envelope"></i> <span class="ms-2 nav-items">Log in </span></a>
    <a href="#"><i class="fas fa-chart-line"></i> <span class="ms-2 nav-items">Analytics</span></a>
    <a href="#"><i class="fas fa-folder"></i> <span class="ms-2 nav-items">File Manager</span></a>
    <a href="./profile.html"><i class="fas fa-shopping-cart"></i> <span class="ms-2 nav-items">Profile</span></a>
    <a href="./setting.html"><i class="fas fa-cog"></i> <span class="ms-2 nav-items">Settings</span></a>


        <!-- User Profile Row at the bottom -->
        <div class="d-flex align-items-center justify-content-between px-3 py-2 mt-auto user-profile mb-2">
            <div class="d-flex align-items-center me-5">
                <img
                    id="sidebar-profile-img"
                    src="./defaultprofile.jpg"
                    alt="Default Image"
                    class="rounded-circle"
                    style="width: 30px; height: 30px; object-fit: cover;"
                />
                <span class="me-4 ms-3 text-white user-name">Akash</span>
            </div>
            <div>
                <i class="fas fa-sign-out-alt text-white ms-5 user-logout" style="cursor: pointer;"></i>
            </div>
        </div>
      </div>

    <!-- Main Content -->
    <div id="main-content">
        <h2 class="fw-bold text-center text-lg-start ms-lg-5" style="color:#1E3A8A;">SETTINGS</h2>
        <hr class="ms-4 me-5">
    
        <section id="tabs">
        <div class="container">
            <div class="row px-5">
            <div class="col-xs-12">
                <nav>
                <div class="nav nav-tabs nav-fill mb-5" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Edit Profile</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Security</a>
                </div>
                </nav>
                <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
    
                <!-- Edit Profile Form -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <form>
                    <div class="row">
                        <!-- First Column -->
                        <div class="col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="name" placeholder="e.g., John Doe" required>
                        
                        <label for="email">Email</label>
                        <input type="email" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="email" placeholder="e.g., john@example.com" required>
                        
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="dob" placeholder="e.g., 01/01/1990" required>
                        
                        <label for="address">Permanent Address</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="address" placeholder="e.g., 123 Street Name" required>
                        
                        <label for="postal">Postal Code</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="postal" placeholder="e.g., 123456" required>
                        </div>
    
                        <!-- Second Column -->
                        <div class="col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="username" placeholder="e.g., johndoe123" required>
                        
                        <label for="password">Password</label>
                        <input type="password" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="password" placeholder="*******" required>
                        
                        <label for="present-address">Present Address</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="present-address" placeholder="e.g., 456 Another St" required>
                        
                        <label for="city">City</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="city" placeholder="e.g., New York" required>
                        
                        <label for="country">Country</label>
                        <input type="text" class="form-control mt-2 mb-4 fs-6 rounded-pill" id="country" placeholder="e.g., USA" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-4 w-100" style="background-color:#1E3A8A; border-radius:1rem;">Save Changes</button>
                    </div>
                    </form>
                </div>
    
                <!-- Security Form -->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <form>
                    <label for="current-password">Current Password</label>
                    <input type="password" class="form-control mb-4 mt-2 rounded-pill" id="current-password" placeholder="Enter your current password" required>
                    
                    <label for="new-password">New Password</label>
                    <input type="password" class="form-control mb-4 mt-2 rounded-pill" id="new-password" placeholder="Enter your new password" required>
                    
                    <div>
                        <button type="submit" class="btn btn-primary" style="background-color:#1E3A8A; border-radius:1rem;">Change Password</button>
                    </div>
                    </form>
                </div>
    
                </div>
            </div>
            </div>
      </div>
      </section>
    </div>
  
  

  <!-- JS Script to Handle Toggle -->
  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('active');
    });

    // Wait for the DOM to be fully loaded
    document.addEventListener("DOMContentLoaded", function () {
    // Get all tab links
    const tabLinks = document.querySelectorAll('.nav-link');
    // Get all tab panes
    const tabPanes = document.querySelectorAll('.tab-pane');

    // Add click event listener to each tab link
    tabLinks.forEach(link => {
        link.addEventListener('click', function () {
            // Remove active class from all links and panes
            tabLinks.forEach(l => l.classList.remove('active'));
            tabPanes.forEach(p => p.classList.remove('show', 'active'));

            // Add active class to the clicked link
            this.classList.add('active');
            // Get the target pane from the href attribute
            const target = this.getAttribute('href');
            // Add show and active classes to the target pane
            document.querySelector(target).classList.add('show', 'active');
        });
    });
});

  </script>
</body>
</html>
